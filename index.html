<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>敬请期待 | Coming Soon</title>
  <meta name="description" content="个人博客正在建设中，敬请期待。" />
  <meta property="og:title" content="敬请期待 | Coming Soon" />
  <meta property="og:description" content="个人博客正在建设中，敬请期待。" />
  <meta property="og:type" content="website" />
  <style>
    :root {
      --bg: 18, 18, 18;
      --card: 28, 28, 28;
      --text: 235, 235, 235;
      --accent: 0, 150, 255;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      color: rgb(var(--text));
      background: rgb(var(--bg));
      display: grid;
      place-items: center;
    }
    .card {
      width: min(92vw, 720px);
      padding: 36px 28px;
      border-radius: 24px;
      background: rgb(var(--card));
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      text-align: center;
      animation: fadeUp .8s ease-out both;
    }
    h1 {
      font-size: clamp(28px, 6vw, 44px);
      margin: 0 0 8px;
      letter-spacing: .02em;
    }
    p {
      margin: 8px 0 0;
      font-size: clamp(14px, 2.6vw, 16px);
      line-height: 1.65;
      color: rgba(var(--text), .8);
    }
    .badge {
      display: inline-block;
      padding: 6px 12px;
      margin-bottom: 16px;
      border-radius: 999px;
      background: rgba(var(--accent), .15);
      color: rgb(var(--accent));
      font-weight: 600;
      font-size: 12px;
      letter-spacing: .06em;
      text-transform: uppercase;
    }
    .footer {
      margin-top: 24px;
      font-size: 13px;
      color: rgba(var(--text), .6);
    }
    .btn {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid rgba(var(--text), .12);
      text-decoration: none;
      color: rgb(var(--text));
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
      background: rgb(var(--card));
    }
    .btn:hover { box-shadow: 0 6px 16px rgba(0,0,0,.6); transform: translateY(-1px); background: rgba(var(--accent),.1); }

    @keyframes fadeUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="badge" aria-hidden="true">Coming Soon</div>
    <h1 id="title">敬请期待</h1>
    <p>我的个人博客正在搭建中，很快见面！</p>
    <p>请先收藏此页，或者稍后再来看看～</p>
    <!-- 如需添加你的社媒链接，把下面按钮的 href 换成你的地址 -->

    
    <a class="btn" href="#" rel="noopener">联系我</a>
    <div class="footer">© <span id="year"></span> Your Name</div>
  </main>

  <script>
    // 自动填充年份
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
